<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In Sign Up</title>
  </head>
  <body>
    <div class="form-container">

      <form class="signin-form">
        <div class="form-heading">Sign In</div>
        <input type="text" placeholder="Email"  class="signin-email">
        <input type="text" placeholder="Password"  class="signin-password">
        <button type="submit">Sign In</button>
      </form>

      <form class="signup-form">
        <div class="form-heading">Sign Up</div>
        <input type="text" placeholder="Name"  class="signup-name">
        <input type="text" placeholder="Email"  class="signup-email">
        <input type="text" placeholder="Password"  class="signup-password">
        <input type="text" placeholder="Retype Password"  class="signup-retyped-password">
        <button type="submit">Sign Up</button>
      </form>

    </div>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="./index.js"></script>
  </body>
</html>
